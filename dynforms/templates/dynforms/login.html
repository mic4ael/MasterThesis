{% extends 'dynforms/base.html' %}

{% load i18n %}
{% load static %}


{% block title %}
    {% trans 'Strona logowania' %}
{% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css"
          href="{% static "dynforms/custom/css/login.css" %}">
{% endblock %}

{% block content %}
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h2 class="form-signin-heading">
            {% trans 'Proszę się zalogować' %}
        </h2>
        <label for="email" class="sr-only">
            {% trans 'Adres mailowy' %}
        </label>
        <input type="email" id="email" class="form-control"
               placeholder="{% trans 'Adres mailowy' %}"
               required="true" autofocus="true">
        <label for="password" class="sr-only">{% trans 'Hasło' %}</label>
        <input type="password" id="password" class="form-control"
               placeholder="{% trans 'Hasło' %}" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            {% trans 'Zaloguj się' %}
        </button>
    </form>
{% endblock %}
